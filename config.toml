baseURL = "https://blog.nostr.club"
languageCode = "en-us"
title = "nostr.club blog"
theme = "PaperMod"
paginate = 5
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
googleAnalytics = ""

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "nostr.club blog"
  description = "Exploring decentralized identity, Lightning Network, and censorship resistance"
  keywords = ["nostr", "bitcoin", "lightning", "decentralized", "censorship resistance"]
  author = "nostr.club"
  images = [""]
  DateFormat = "January 2, 2006"
  defaultTheme = "light"
  disableThemeToggle = false
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

[params.homeInfoParams]
  Title = "Welcome to nostr.club"
  Content = """
  üîë **Identity** - Own your digital identity without intermediaries  
  ‚ö° **Lightning** - Instant Bitcoin payments and micropayments  
  üõ°Ô∏è **Censorship Resistance** - Unstoppable communication protocol  
  
  Exploring the future of decentralized social media and financial sovereignty.
  """

[[params.socialIcons]]
  name = "twitter"
  url = "https://twitter.com/nostrclub"
[[params.socialIcons]]
  name = "github"
  url = "https://github.com/nostrclub"
[[params.socialIcons]]
  name = "rss"
  url = "index.xml"

[[menu.main]]
  name = "Home"
  url = "/"
  weight = 10

[[menu.main]]
  name = "Posts"
  url = "/posts/"
  weight = 20

[[menu.main]]
  name = "About"
  url = "/about/"
  weight = 30

[[menu.main]]
  name = "Tags"
  url = "/tags/"
  weight = 40

[[menu.main]]
  name = "Categories"
  url = "/categories/"
  weight = 50

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "github"

[outputs]
  home = ["HTML", "RSS", "JSON"]
